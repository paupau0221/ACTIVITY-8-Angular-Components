<input type="number" [(ngModel)]="number" placeholder="Enter a number">
<button (click)="generateTable()">Generate Table</button>
<div *ngIf="multiplicationtable">
  <h3>Multiplication Table of {{ number }}</h3>
  <ul>
    <li *ngFor="let i of multiplicationtable">{{ number }} x {{ i }} = {{ number * i }}</li>
  </ul>
</div>
