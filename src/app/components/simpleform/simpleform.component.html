<form (ngSubmit)="onSubmit()">
  <input type="text" [(ngModel)]="name" placeholder="Name">
  <input type="text" [(ngModel)]="email" placeholder="Email">
  <button type="submit">Submit</button>
</form>

<p *ngIf="simpleform">
  Submitted Data:
  <br>
  Name: {{ simpleform.name }}
  <br>
  Email: {{ simpleform.email }}
</p>
