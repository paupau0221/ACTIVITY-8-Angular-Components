<input type="number" [(ngModel)]="number1" placeholder="Enter the first number">
<input type="number" [(ngModel)]="number2" placeholder="Enter the second number">
<button (click)="checkDivisibility()">Check Divisibility</button>
<p *ngIf="isDivisible !== null">
  {{ number1 }} is {{ isDivisible ? 'divisible' : 'not divisible' }} by {{ number2 }}.
</p>
